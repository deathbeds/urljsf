  "build-app",
  "build-static",
], cmd = "echo ðŸ—ï¸"}
schema = {description = """
build ALL schema products""", depends-on = [
  "schema-props",
  "schema-json",
  "schema-py",
  "schema-ts",
], cmd = "echo ðŸ§©"}
dist = {description = """
build ALL distributed artifacts""", depends-on = [
