  "fix-dedupe",
  "fix-mdlint",
  "fix-prettier",
  "fix-ruff",
  "fix-robotidy",
], cmd = "echo ðŸ§¹"}
lint = {description = """
apply ALL static analysis tools""", depends-on = [
  "lint-ruff",
  "lint-mdlint",
  "lint-prettier",
  "lint-mypy",
  "lint-robotidy",
  "lint-robocop",
  "lint-actionlint",
], cmd = "echo â­"}
build = {description = """
build ALL intermediate assets""", depends-on = [
